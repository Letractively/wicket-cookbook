<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
  <head>    
    <title>Wicket Open Hospital Management System</title>    
    <!-- Framework CSS -->
    <link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="screen, projection"></link>
    <link rel="stylesheet" href="blueprint/print.css" type="text/css" media="print"></link>
    <!--[if lt IE 8]><link rel="stylesheet" href="/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <style type="text/css" media="screen">
        p, table, hr, .box { 
            margin-bottom:25px; 
        }
        .box p { 
            margin-bottom:10px; 
        }
    </style>
  </head>
  <body>        
    <div class="container">
      <div style="margin-top: 20px">&nbsp;</div>      
      <h2>Wicket Hospital Management System</h2>
      <hr />
      
      <!-- Here is the embedded WICKET LABEL -->
      <h2>
        <span wicket:id="message" id="message">Message goes here</span>
      </h2>
      <!-- END Here is the embedded WICKET LABEL -->
      <a href="#" wicket:id="adminLink">Quick Hospital Admin</a>            
      <p>
        We at Wicket Hospital are staffed by top medical practitioners. We are a 800 bed facility.  Our mission is to provide top quality care.
      </p>  
      
        <h3>Doctor's Available</h3>  
        <div>
            <table>
                <tr wicket:id="rows">
                    <td style="border: 1px solid #CCC">
                        <span wicket:id="name"></span>
                    </td>
                </tr>
            </table>            
        </div>
        <!-- End of the Doctor Set -->      
          
      <table>
        <caption>Main Sites</caption>
        <thead>
          <tr>
            <th class="span-6">Site</th>
            <th class="span-8">More Info</th>
            <th class="span-10">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="#">About Us</a></td>            
          </tr>                    
        </tbody>
      </table>      
    </div>
  </body>
</html>
